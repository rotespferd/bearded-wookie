<!DOCTYPE html>
<html ng-app="ressourcesApp">
    <head>
        <title>Ressourcentool</title>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- bower:css -->
        <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css" />
        <!-- endbower -->
        <style>
            body { padding-top: 70px; }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation">
            <div class="container">
                <a class="navbar-brand" href="#">Ressourcentool</a>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Übersicht</a></li>
                    <li><a href="#">Projekte</a></li>
                    <li><a href="#">Benutzer</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Einstellungen</a></li>
                    <li><a href="#">Ausloggen</a></li>
                </ul>
                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Suchen</button>
                </form>
            </div>
        </nav>
        <div class="container" ng-controller="OverviewCtrl">
            <div class="row">
                <div class="col-md-12">
                    <h1>Übersicht</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h2>Projekte</h2>
                    <div>
                        Es gibt momentan {{projects.length}} Projekte.
                    </div>
                    <div>
                        <input ng-model="query">
                    </div>
                    <ul>
                        <li ng-repeat="project in projects | filter:query">
                            {{project.name}}
                        </li>
                    </ul>
                </div>
                <div class="col-md-6">
                    <h2>Ressourcen</h2>
                    <div>
                        Es gibt momentan {{ressources.length}} Ressourcen.
                    </div>
                    <div>
                        <input ng-model="query">
                    </div>
                    <ul>
                        <li ng-repeat="ressource in ressources | filter:query">
                            {{ressource.name}} ({{ressource.project}})
                        </li>
                    </ul>
                </div>
            </div>
        </div>


        <!-- here will be javascript -->
        <!-- bower:js -->
        <script src="../../bower_components/jquery/dist/jquery.js"></script>
        <script src="../../bower_components/angular/angular.js"></script>
        <script src="../../bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="../../bower_components/underscore/underscore.js"></script>
        <!-- endbower -->
        <script src="../js/main.js"></script>
    </body>
</html>
